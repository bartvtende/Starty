<div layout="column">
    <md-toolbar class="md-accent md-toolbar-tools">
        <h2>
            <span>Create new issue</span>
        </h2>
    </md-toolbar>

    <md-content layout="column" flex class="md-padding" md-theme="docs-dark" >
        <md-input-container flex>
            <label>Issue ID *</label>
            <input ng-model="issue.id" md-maxlength="6" required>
        </md-input-container>

        <md-input-container flex>
            <label>Issue name *</label>
            <input ng-model="issue.title">
        </md-input-container>

        <md-input-container flex>
            <label>Issue description *</label>
            <textarea ng-model="issue.description" md-maxlength="500" rows="3"></textarea>
        </md-input-container>

        <md-input-container flex>
            <label>Time expected *</label>
            <input ng-model="issue.time_expected" type="number">
        </md-input-container>

        <md-select placeholder="Choose a status" ng-model="issue.status" required>
            <md-option ng-repeat="status in statusses" value="{{status}}">{{status}}</md-option>
        </md-select>

        <md-select placeholder="Choose a priority" ng-model="issue.priority" required>
            <md-option ng-repeat="priority in priorities" value="{{priority}}">{{priority}}</md-option>
        </md-select>

        <md-select placeholder="Choose a type" ng-model="issue.type" required>
            <md-option ng-repeat="type in types" value="{{type}}">{{type}}</md-option>
        </md-select>

        <br />

        <section layout="row" layout-sm="column" layout-align="end end">
            <md-button class="md-raised md-primary" ng-click="createIssue(issue)">Create issue!</md-button>
        </section>
    </md-content>
</div>
