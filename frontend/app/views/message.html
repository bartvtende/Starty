<div class="send-message" layout-align="center end">
  <paper-input flex label="Type message..." id="input" value="{{input}}"></paper-input>
  <paper-fab icon="send" id="sendButton" on-tap="{{sendMyMessage}}"></paper-fab>
  <md-button class="md-fab" aria-label="Send message">
    <ng-md-icon md-svg-src="images/icons/ic_send_24px.svg"></ng-md-icon>
  </md-button>
</div>
